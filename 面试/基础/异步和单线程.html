<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异步和单线程</title>
</head>
<body>
<!--题目：同步和异步的区别是什么，分别举一个同步和异步的例子；一个关于setTimeout的笔试题；前端使用异步的场景有哪些；-->
<!--什么是异步-->
<!--同步会阻塞代码执行；异步不会阻塞代码和程序执行-->
<!--何时需要异步：在可能发生等待的情况；-->
<!--前端使用异步的场景：1、定时任务;setTimeout,setInverval；2、网络请求：ajax请求，动态<img>加载；3、事件绑定-->
<script>
    console.log(100);
    setTimeout(function(){
        console.log(200)
    },1000)
    console.log(300)//先输出100然后300后200
</script>

<!--单线程：一次只能干一个事-->
<!--以上面例子为例：执行第一行，打印100；执行setTimeout后，传入setTimeout的函数会被暂存起来，不会立即执行（单线程的特点不能同时做两件事）；
    然后执行最后一行答应300；待所有程序执行完，处于空闲状态时，会立马看有没有暂存起来的要执行；发型暂存起来的setTimeout中的函数无需等待时间
    ，就立即过来执行-->

<!--解答：-->
<!--同步和异步的区别：同步会阻塞代码执行，异步不会；-->

<!--一个关于setTimeout的笔试题-->
<script>
    console.log(1);
    setTimeout(function(){
        console.log(2)
    },0);
    console.log(3);
    setTimeout(function(){
        console.log(4)
    },1000);
    console.log(5);
    //1,3,5,2,4
</script>
</body>
</html>
