<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>存储</title>
</head>
<body>
<!--请描述cookie，sessionStorage和localStorage的区别-->
<!--cookie-->
<!--本身用于客户端和服务端通信；他有本地存储的功能；使用document.cookie=...获取和修改-->
<!--cookie存储的缺点：存储量太小，只有4kb；所有http请求都带着，会影响获取资源的效率-->

<!--locationStorage和sessionStorage-->
<!--HTML5专门为存储而设计，最大容量5M；用法：存储locationStorage.setItem(key,value),获取locationStorage.getItem(key)-->
<!--http请求中不会带着-->
<!--sessionStorage 如果浏览器关掉就会清理-->
<!--locationStorage如果不手动清楚就不会清楚-->
</body>
</html>
