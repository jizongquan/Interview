<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>
        <input type="text" v-model="title">
        <button v-on:click="add">submit</button>
    </div>
    <ul>
        <li v-for="item in list">{{item}}</li>
    </ul>
</div>

<!--引入vue 这里不引入了-->
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            list:[],
            title:''
        },
        methods:{
            add:function(){
                this.list.push(this.title);
                this.title=''
            }
        }
    })

</script>

</body>
</html>
