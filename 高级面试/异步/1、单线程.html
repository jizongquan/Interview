<body>

<!--单线程：只有一个线程，同一时间只能做一件事情；原因避免dom渲染的冲突-->
<!--单线程解决方案：异步-->

<!--为什么说：避免DOM渲染冲突-->
<!--因为：首先浏览器需要渲染DOM，同时JS可以修改DOM结构，
所以Js执行的时候，浏览器DOM渲染会停止，两段js不能同时执行（都修改DOM就冲突了）-->

<!--HTML5中有个webworker是支持多线程，但是不能访问DOM-->

<!--异步缺点：没有按照书写的顺序执行，可读性差；callback中不容易模块化-->

</body>
