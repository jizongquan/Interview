<!--1、hybrid是什么，为何要用hybrid-->
<!--hybrid即混合，是客户端和前端的混合开发；需要和客户端开发人员和服务端开发人员配合开发-->
<!--hybrid存在价值：可以快速迭代更新（无序app审核），体验流畅-->

<!--webview：他是浏览器的内核，是app中的一个组件（app可以有webview，也可以没有）-->
<!--用于加载h5页面，即一个小型的浏览器内核-->

<!--使用场景：
    使用NA：体验要求极致，变化不频繁（如头条的首要）
    使用hybrid：体验要求高，变化频繁（如头条的新闻详情页面）
    使用h5：体验无要求，不常用
-->
<!--具体实现：
    前端做好静态页面（html js css），将文件交给客户端
    客户端拿到前端静态页面，以文件形式存储在app中
    客户端在一个webview中，使用file协议加载静态页面
-->

<!--2、hybrid如何更新上线-->
<!--在server端存放静态文件（html，css，js），在server端将静态文件分版本号打包，客户端下载的时候解压-->
<!--分版本号，将静态文件压缩成zip包，上传到服务端；客户端每次启动，都去服务端检查版本号；
如果服务端版本号大于客户端版本号，就去下载最新的zip包；下载完之后解压包，然后将现有文件覆盖-->


<!--3、hybrid和h5有何区别-->
<!--优点：hybrid体验更好，跟NA体验基本一致；可快递迭代，无序app审核-->
<!--缺点：开发成本高，联条、测试、查bug都比较麻烦；运维成本高-->
<!--hybrid：产品的稳定功能，体验要求高，迭代频繁；适合产品型-->
<!--h5：单次的运动或不常用功能；适合云营型-->



<!--4、Js如何与客户端通信-->
<!--js访问客户端能力，传递参数和回调函数；客户端通过回调函数返回内容-->
